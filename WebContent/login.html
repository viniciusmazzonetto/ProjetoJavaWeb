<html>

	<title>Autenticação do Usuário</title>
</head>
<body>

	<form method="Post" action="validaLogin">

		<tr>

			<td><input type="text" name="login" size="20"></input></td>
		</tr>
		<tr>
			<td>Senha: </td>

		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Enviar"></input></td>
			
			</tr>
	</table>
	
	
	</form>

</body>
</html>
